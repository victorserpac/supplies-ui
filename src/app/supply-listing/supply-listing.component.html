<div class="container">
  <div class="row">
    <p *ngIf="message.length" class="alert alert-info">{{ message }}</p>

    <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [scrollwheel]="false">
      <sebm-google-map-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng">
       <sebm-google-map-info-window [disableAutoPan]="true">
         {{ marker.info }}
       </sebm-google-map-info-window>
     </sebm-google-map-marker>
    </sebm-google-map>

    <h2>Listagem de suprimentos</h2>
    <table class="table table-striped table-hover">
      <caption>Suprimentos mais próximos de você</caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Data de Validade</th>
          <th>Localização</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supply of supplies">
          <td>{{ supply.name }}</td>
          <td>{{ supply.type }}</td>
          <td>{{ supply.validate.formatted }}</td>
          <td>{{ supply.location.formatted_address }}</td>
        </tr>
        <tr>
      </tbody>
    </table>
  </div>
</div>
